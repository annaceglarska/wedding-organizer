{% extends "base.html" %}

{% block page_content %}
<div class="d-flex justify-content-centre">
    <div>
        <h1>Add new table</h1>
        <form action="" method="POST">
              {% csrf_token %}
              <div class="form-group">
                  <label for="table_name_field">Table name</label>
                  <input type="text" class="form-control" id="table_name_field" placeholder="Enter table name"
                         value="{{ tableName }}" required>
              </div>

              <div class="form-group">
                  <label for="description_field">Description</label>
                  <input type="text" class="form-control" id="description_field" placeholder="Provide more information about that table"
                         value="{{ description }}"  required>
              </div>

              <div class="form-group">
                  <label for="number_of_seats_field">Number Of Seats</label>
                  <input type="number" class="form-control" id="number_of_seats_field" placeholder="Enter number of seats"
                         value="{{ numberOfSeats }}" required>
              </div>

              <button type="submit" class="btn btn-secondary">Add</button>
        </form>
    </div>
</div>
