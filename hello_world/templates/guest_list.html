 {% extends "base.html" %}

 {% block page_content %}
 <table class="table table-bordered table-dark">
     <thead>
        <tr>
            <th>Number</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Phone</th>
            <th>Age</th>
        </tr>

        {% for guest in guests %}
        <tr>
            <td>{{ guest.id }}</td>
            <td>{{ guest.name }}</td>
            <td>{{ guest.surname }}</td>
            <td>{{ guest.phone }}</td>
            <td>{{ guest.age }}</td>
        </tr>
        {% endfor %}
     </thead>
 </table>

 {% endblock %}
